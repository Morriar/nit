<div class='alert' ng-if='message' ng-class='"alert-" + message.status'>{{message.message}}</div>
<h1>User details</h1>
<form ng-submit='userCtrl.editUser()'>
	<div class='form-group'>
		<label for='id'>id</label>
		<input type='text' class='form-control' id='id' readonly='readonly' ng-model='user._id'>
	</div>
	<div class='form-group'>
		<label for='login'>Login</label>
		<input type='text' class='form-control' id='login' placeholder='Login' ng-model='user.login'>
	</div>
	<div class='form-group'>
		<label for='email'>Email</label>
		<input type='email' class='form-control' id='email' placeholder='Email' ng-model='user.email'>
	</div>
	<div class='form-group'>
		<label for='password'>Password</label>
		<input type='password' class='form-control' id='password' placeholder='Password' ng-model='user.password'>
	</div>
	<button type='submit' class='btn btn-default'>Edit</button>
	<button type='button' ng-click='userCtrl.removeUser()' class='btn btn-danger'>Delete</button>
</form>
