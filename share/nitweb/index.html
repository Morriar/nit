<!DOCTYPE html>
<html lang='en' ng-app='nitweb'>
	<head>
		<base href='/'>
		<meta charset='utf-8'>
		<meta http-equiv='X-UA-Compatible' content='IE=edge'>
		<meta name='viewport' content='width=device-width, initial-scale=1'>
		<title>ng-doc</title>

		<link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'
			integrity='sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7'
			crossorigin='anonymous' rel='stylesheet'>

		<link href='//cdnjs.cloudflare.com/ajax/libs/angular-loading-bar/0.9.0/loading-bar.min.css'
			type='text/css' rel='stylesheet' media='all'>

		<link href='https://cdnjs.cloudflare.com/ajax/libs/octicons/3.5.0/octicons.css'
			type='text/css' rel='stylesheet'>


		<link href='/stylesheets/nitweb_bootstrap.css' rel='stylesheet'>
		<link href='/stylesheets/nitweb.css' rel='stylesheet'>
	</head>
	<body>
		<nav class='navbar navbar-default navbar-fixed-top'>
			<div class='container-fluid'>
				<div class='col-xs-3'>
					<ul class='nav navbar-nav'>
						<li class='dropdown'>
							<a class='btn btn-link dropdown-toggle' type='button' data-toggle='dropdown'>
								<span class='glyphicon glyphicon-menu-hamburger' />
							</a>
							<ul class='dropdown-menu'>
								<li><a href='/docdown?edit'><span class='glyphicon glyphicon-edit'></span> DocDown</a></li>
								<li><a href='/grades'><span class='glyphicon glyphicon-stats'></span> Grades</a></li>
								<li><a href='/metrics'><span class='glyphicon glyphicon-scale'></span> Metrics</a></li>
							</ul>
						</li>
					</ul>
					<div class='navbar-header dropdown'>
						<a class='navbar-brand' ng-href='/'>Nitdoc</a>
					</div>
				</div>
				<div class='col-xs-7'>
					<search-field />
				</div>
				<div class='col-xs-2'>
					<user-menu />
				</div>
			</div>
		</nav>
		<div ng-view></div>

		<script src='https://code.jquery.com/jquery-1.12.4.min.js'
			integrity='sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ='
			crossorigin='anonymous''></script>
		<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'
			integrity='sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS'
			crossorigin='anonymous'></script>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.min.js'>
		</script>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular-route.js'>
		</script>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular-sanitize.js'>
		</script>
		<script src='//cdnjs.cloudflare.com/ajax/libs/angular-loading-bar/0.9.0/loading-bar.min.js'>
		</script>
		<script src='//cdnjs.cloudflare.com/ajax/libs/angular-drag-and-drop-lists/1.4.0/angular-drag-and-drop-lists.min.js'>
		</script>
		<script src='https://d3js.org/d3.v4.min.js'></script>
		<script src="/vendors/d3pie.min.js"></script>

		<script src='/javascripts/nitweb.js'></script>
		<script src='/javascripts/model.js'></script>
		<script src='/javascripts/entities.js'></script>
		<script src='/javascripts/ui.js'></script>
		<script src='/javascripts/index.js'></script>
		<script src='/javascripts/docdown.js'></script>
		<script src='/javascripts/metrics.js'></script>
		<script src='/javascripts/users.js'></script>
		<script src='/javascripts/grades.js'></script>
	</body>
</html>
