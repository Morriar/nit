<div class='container'>

	<ui-filters allowed-filters='vm.allowedFilters' default-filters='vm.defaultFilters' />

	<entity-list list-title='vm.entities.total + " matches for \"" + vm.query + "\""'
		list-entities='vm.entities.results' />

	<div class='container text-center' ng-if='vm.entities'>
		<ui-pagination pagination='vm.entities'/>
	</div>
</div>
