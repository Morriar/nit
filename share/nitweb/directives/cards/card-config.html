		<div ng-switch-default>
			<h4>Options</h4>

			<form>
				<div class='form-group' ng-repeat='(option, value) in vm.card.options'>
					<label>{{option}}</label>
					<input type='text' class='form-control'
						ng-model='vm.card.options[option]' />
				</div>
			</form>

			<h4>Rendering</h4>

			<ul class='nav nav-tabs'>

			</ul>
