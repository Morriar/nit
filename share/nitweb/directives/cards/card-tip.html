<div class='card suggest-card tip-card'>
	<div>
		<div class='card-left'>
			<span class='glyphicon glyphicon-{{vm.card.icon}}' />
		</div>
		<div class='card-body'>
			<h4 class='card-heading'>
				{{vm.card.title}}
			</h4>
			<div ng-bind-html='vm.card.description' />
		</div>
	</div>
	<div class='card-footer text-right'>
		<button class='btn btn-xs btn-muted' ng-click='vm.dismissCard()'>Dismiss</button>
	</div>
</div>
