			Add doc cards
		</h4>
		<br>
		<p>Use <code>[[cards: options]]</code> to insert Nitdoc documentation cards like doc extracts, examples or UML diagrams.</p>

		Examples:
		<ul>
			<li><code>[[doc: core::Array]]</code></li>
			<li><code>[[code: core::Array]]</code></li>
			<li><code>[[graph: core::Array]]</code></li>
		</ul>
