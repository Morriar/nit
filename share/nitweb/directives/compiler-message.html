<div class='card'>
	<div class='card-left'>
		<span class='glyphicon glyphicon-info-sign text-muted'
			ng-if='vm.message.level == 0' title='{{vm.message.tag}}' />
		<span class='glyphicon glyphicon-warning-sign text-warning'
			ng-if='vm.message.level == 1' title='{{vm.message.tag}}' />
		<span class='glyphicon glyphicon-remove text-danger'
			ng-if='vm.message.level == 2' title='{{vm.message.tag}}' />
	</div>
	<div class='card-body'>
		<h4>{{vm.message.text}}</h4>
		<span class='text-muted'>
			{{vm.message.location.file}}<span ng-if='vm.message.location.line_start'>:{{vm.message.location.line_start}}</span>
		</span>
	</div>
</div>
